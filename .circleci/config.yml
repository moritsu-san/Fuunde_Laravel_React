version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --1
      - run: 
          neme: Install Composer
          command: composer install -n --prefer-dist
          working_directory: src
      - run: 
          neme: npm CI
          command: npm ci
          working_directory: src
      - run: 
          neme: npm run dev
          command: npm run dev
          working_directory: src